<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1 id="Nana"> Before Click</h1>
    <button id="Appiah"> GET DATE</button>
    <h1 id="Akua"> </h1>

    <script>
        document.getElementById("Appiah").addEventListener("click", function(){
            document.getElementById("Akua").innerHTML = Date()
            document.getElementById("Nana").innerHTML = 'After Click'
        })
    </script>

</body>
</html>
